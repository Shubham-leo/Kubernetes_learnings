# App with resource requests (required for HPA)
# Using php-apache image - easy to generate CPU load
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      containers:
        - name: php-apache
          image: registry.k8s.io/hpa-example
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "200m"          # HPA needs requests to calculate percentage
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: php-apache-svc
spec:
  selector:
    app: php-apache
  ports:
    - port: 80
      targetPort: 80
