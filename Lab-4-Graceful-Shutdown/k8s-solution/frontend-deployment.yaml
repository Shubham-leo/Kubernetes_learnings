# THE SOLUTION: Graceful shutdown + explicit timeouts
#
# Fixes applied:
#   1. preStop hook → 5s sleep before shutdown (kube-proxy catch-up)
#   2. Readiness/liveness probes → K8s knows when the app is ready
#   3. Explicit backend timeouts → no infinite hangs on dying backends
#   4. maxUnavailable: 0 → new pod Ready before old pod terminates
#   5. terminationGracePeriodSeconds: 60 → enough time for graceful drain

apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-frontend
  labels:
    app: python-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: python-frontend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: python-frontend
          image: python-frontend:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: BACKEND_URL
              value: "http://backend-svc:8080"
            # Explicit timeouts prevent hanging on a dying backend
            - name: CONNECT_TIMEOUT
              value: "2"
            - name: READ_TIMEOUT
              value: "10"

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 2

          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          lifecycle:
            preStop:
              httpGet:
                path: /prestop
                port: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  type: NodePort
  selector:
    app: python-frontend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
