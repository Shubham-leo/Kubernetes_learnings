# --- Go Gateway (entry point) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gateway
  labels:
    app: go-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-gateway
  template:
    metadata:
      labels:
        app: go-gateway
    spec:
      containers:
        - name: go-gateway
          image: go-gateway:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: WORKER_URL
              value: "http://python-worker-svc:5000"
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-gateway-svc
spec:
  type: NodePort
  selector:
    app: go-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
---
# --- Python Worker (called by gateway) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-worker
  labels:
    app: python-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-worker
  template:
    metadata:
      labels:
        app: python-worker
    spec:
      containers:
        - name: python-worker
          image: python-worker:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: python-worker-svc
spec:
  type: ClusterIP
  selector:
    app: python-worker
  ports:
    - port: 5000
      targetPort: 5000
