# ==========================================================
# v3: Bulletproof â€” everything from v2 + gateway-side retry
# The Go gateway retries failed calls to the Python worker,
# making the system resilient even during worker restarts.
# ==========================================================

# --- Go Gateway (with retry logic) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gateway
  labels:
    app: go-gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: go-gateway
  template:
    metadata:
      labels:
        app: go-gateway
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: go-gateway
          image: go-gateway:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: WORKER_URL
              value: "http://python-worker-svc:5000"
            # v3 difference: gateway retries up to 3 times on transient failures
            - name: RETRY_COUNT
              value: "3"
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              httpGet:
                path: /prestop
                port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-gateway-svc
spec:
  type: NodePort
  selector:
    app: go-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
---
# --- Python Worker (same as v2) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-worker
  labels:
    app: python-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: python-worker
  template:
    metadata:
      labels:
        app: python-worker
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: python-worker
          image: python-worker:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              httpGet:
                path: /prestop
                port: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-worker-svc
spec:
  type: ClusterIP
  selector:
    app: python-worker
  ports:
    - port: 5000
      targetPort: 5000
