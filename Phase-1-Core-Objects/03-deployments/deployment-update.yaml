# Same deployment but with updated nginx version
# Apply this AFTER deployment-basic.yaml to see a rolling update
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # max 1 extra pod during update
      maxUnavailable: 0     # never have fewer than 3 pods running
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.25    # <-- version changed from 1.24 to 1.25
          ports:
            - containerPort: 80
